apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: rhysthorne/frontend:latest
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        env:
        - name: BASE_URL
          value: "http://backend:5000"